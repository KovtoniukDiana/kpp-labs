<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Laba16</title>

<body>

    <button class="open-modal">Відкрити модальне вікно</button>

    <div class="modal closed">
        <div class="close-modal">
            <i class="close-icon fa-regular fa-circle-xmark" style="color: #000000;"></i>
        </div>

        <div class="content-modal">

            <p class="get-number">Введіть число:</p>
            <input type="text" id="numberInput">

            <p class="factorial">Факторіал числа:</p>
            <input type="text" id="factorialOutput">
        
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
